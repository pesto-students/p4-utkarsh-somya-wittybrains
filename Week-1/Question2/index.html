<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cattyboard Album</title>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="content">
			<aside class="sidebar">
				<i class="las la-bars"></i>
				<i class="las la-home"></i>
				<i class="las la-search"></i>
				<i class="las la-volume-up"></i>
				<i class="las la-search"></i>
				<i class="las la-volume-up"></i>
				<i class="las la-user"></i>
				<i class="las la-cog"></i>
			</aside>
			<main class="display">
				<section class="banner">
					<img class="bannerImg" src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="playlist image" />
					<div class="bannerContent">
						<div class="details">
							<h1 class="title">CattyBoard Top 100 Single Charts (11.06.36)</h1>
							<h3>Unknown artist</h3>
							<h3>2016 . Charts . 100 songs</h3>
						</div>
						<div class="control">
							<span>
								<i class="las la-play"></i>
								<p>Play all</p>
							</span>
							<span>
								<i class="las la-plus"></i>
								<p>Add To</p>
							</span>
							<span>
								<i class="las la-ellipsis-h"></i>
								<p>More</p>
							</span>
						</div>
					</div>
				</section>
				<section class="playlist">
					<table>
						<tr>
							<td>1. &nbsp; One Dance</td>
							<td>Cattee</td>
							<td>2:54</td>
							<td><button>Catty Cloud Sink</button></td>
						</tr>
						<tr>
							<td>2. &nbsp; One Dance</td>
							<td>Cattee</td>
							<td>2:54</td>
							<td><button>Catty Cloud Sink</button></td>
						</tr>
						<tr>
							<td>3. &nbsp; One Dance</td>
							<td>Cattee</td>
							<td>2:54</td>
							<td><button>Catty Cloud Sink</button></td>
						</tr>
						<tr>
							<td>4. &nbsp; One Dance</td>
							<td>Cattee</td>
							<td>2:54</td>
							<td><button>Catty Cloud Sink</button></td>
						</tr>
					</table>
				</section>
			</main>
		</div>
		<div class="player">
			<div class="currentSong">
				<img class="playerImg" src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="playlist image" />
				<div class="details">
					<h4>If It ain't love</h4>
					<h4>Catson Derulo</h4>
				</div>
			</div>
			<div class="actionsBtns">
				<i class="las la-step-backward"></i>
				<i class="las la-pause"></i>
				<i class="las la-step-forward"></i>
				<i class="las la-undo-alt"></i>
				<i class="las la-random"></i>
			</div>
		</div>
	</body>
</html>
